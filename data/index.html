<!DOCTYPE html>
<html>
<head>
  <title>Alimentador automático para pets</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Controle o horário em que seu animal irá comer!</h2>
    <div id="schedules" class="schedule-container"></div>
    <button onclick="addSchedule()">Adicionar horário</button>
    <button onclick="saveSchedules()">Definir horários</button>
    <hr>
    <div class="form-group">
      <button onclick="moveServo(1, 0)">Mover Servo 1 para 0 graus</button>
      <button onclick="moveServo(1, 90)">Mover Servo 1 para 90 graus</button>
    </div>
  </div>

  <div class="container">
    <h2>Ração no pote</h2>
    <p>Medida atual: <span id="medida_atual">0</span> gramas</p>
    <canvas id="medidaChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
