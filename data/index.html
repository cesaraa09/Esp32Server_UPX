<!DOCTYPE html>
<html>
<head>
  <title>Alimentador automático para pets</title>
  <!-- Retirar "/data" --> 
  <link rel="stylesheet" type="text/css" href="/data/style.css">
</head>
<body>
  <div class="container">
    <h2>Controle o horario em que seu animal ira comer!</h2>
    <div class="form-group">
      <label for="servo1_hour">Hora:</label>
      <input type="number" id="servo1_hour" value="12">

    <div class="form-group">
      <label for="servo1_minute">Minuto:</label>
      <input type="number" id="servo1_minute" value="30">
    </div>
    <button onclick="updateServo1Time()">Update Servo 1 Time</button>
  <!-- Retirar "/data" --> 
  <script src="/data/script.js"></script>
</body>
</html>
